    lmpc_com_swaying:
      amplitude: [0., 0.05, 0.] # [m]
      frequency: [0., 0.7, 0.] # [hz]

dcm_walking:
  t_additional_init_trans: 0.0
  t_contact_trans: 0.3
  t_swing: 0.5
  percentage_settle: 0.9
  alpha_ds: 0.5

  #t_additional_init_trans: 0.
  #t_contact_trans: 0.45
  #t_swing: 0.55
  #percentage_settle: 0.9
  #alpha_ds: 0.5

  #t_additional_init_trans: 0.
  #t_contact_trans: 1.8
  #t_swing: 0.8
  #percentage_settle: 0.9
  #alpha_ds: 0.5

  #t_additional_init_trans: 0.4
  #t_contact_trans: 1.6
  #t_swing: 0.8
  #percentage_settle: 0.9
