name: tests
on:
  push:
    branches:
      - main
      - 'feature/add-ci-workflows'
jobs:
  setup:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - run: |
          ./dependency/scripts/install_gtest.sh
          ./dependency/scripts/install_protobuf.sh && ./dependency/scripts/install_zmq.sh
          ./dependency/scripts/install_gh_pinocchio.sh
          sudo apt install python3-pip
          pip install "pybind11[global]"
#          export CMAKE_PREFIX_PATH=/opt/openrobots:$CMAKE_PREFIX_PATH
          export CMAKE_PREFIX_PATH=/usr/local/include:$CMAKE_PREFIX_PATH
          mkdir build && cd build 
          cmake .. && make 
          ./bin/ihwbc_test