syntax = "proto3";

package draco;

message pnc_msg {
  float time = 1;

  repeated float base_joint_pos = 2;
  repeated float base_joint_ori = 3;
  repeated float base_joint_lin_vel = 4;
  repeated float base_joint_ang_vel = 5;

  repeated float joint_positions = 6;

  repeated float est_base_joint_pos = 7;
  repeated float est_base_joint_ori = 8;
  repeated float est_base_joint_lin_vel = 9;
  repeated float est_base_joint_ang_vel = 10;

  repeated float des_com_pos = 11;
  repeated float act_com_pos = 12;
  repeated float des_com_vel = 13;
  repeated float act_com_vel = 14;

  repeated float des_torso_ori = 15;
  repeated float act_torso_ori = 16;
  repeated float des_torso_vel = 17;
  repeated float act_torso_vel = 18;

  repeated float des_lf_pos = 19;
  repeated float act_lf_pos = 20;
  repeated float des_lf_vel = 21;
  repeated float act_lf_vel = 22;

  repeated float des_rf_pos = 23;
  repeated float act_rf_pos = 24;
  repeated float des_rf_vel = 25;
  repeated float act_rf_vel = 26;

  repeated float des_rf_force = 27;
  repeated float act_rf_force = 28;
  repeated float des_lf_force = 29;
  repeated float act_lf_force = 30;
}

